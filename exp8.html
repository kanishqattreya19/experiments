<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Cards</title>

<style>
    body {
        font-family: "Times New Roman", serif;
        background: #fff;
    }

    .container {
        border: 3px solid black;
        margin: 30px;
        padding: 40px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .card {
        width: 280px;
        text-align: center;
        padding: 25px;
        border: 3px solid #1c8af0;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .circle {
        width: 70px;
        height: 70px;
        background-color: #1c8af0;
        color: white;
        font-weight: bold;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        margin: 0 auto 15px auto;
    }

    .name {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .info {
        font-size: 17px;
        margin: 3px 0;
    }
</style>

</head>
<body>

<div class="container">
    
    <!-- Card 1 -->
    <div class="card">
        <div class="circle">KA</div>
        <div class="name">Kanishq Attreya</div>
        <div class="info">B.Tech - ECE</div>
        <div class="info">Roll No: 21EC1007</div>
        <div class="info">1st Year</div>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <div class="circle">YG</div>
        <div class="name">Yug Garg</div>
        <div class="info">B.Tech - ECE</div>
        <div class="info">Roll No: 21EC1012</div>
        <div class="info">1st Year</div>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <div class="circle">HM</div>
        <div class="name">Harshit Mehta</div>
        <div class="info">B.Tech - ECE</div>
        <div class="info">Roll No: 21EC1009</div>
        <div class="info">1st Year</div>
    </div>

</div>

</body>
</html>
