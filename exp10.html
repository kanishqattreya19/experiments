<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-commerce Navbar</title>
    <link rel="stylesheet" href="exp10.css">
</head>
<body>
    <nav>
        <div class="logo">ShopLogo</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Categories</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="actions">
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </div>
    </nav>
</body>
</html>
